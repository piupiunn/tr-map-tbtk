<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tile Map Example</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #map {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      .tile {
        position: absolute;
        width: 256px;
        height: 256px;
      }
    </style>
  </head>
  <body>
    <canvas id="mapCanvas" width="800" height="600"></canvas>
    <script src="script.js"></script>
  </body>
</html>
